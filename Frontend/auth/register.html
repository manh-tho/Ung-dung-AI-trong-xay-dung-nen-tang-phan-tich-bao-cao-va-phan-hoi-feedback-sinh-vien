<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký | AI Feedback Platform</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/lucide@0.456.0/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen grid place-items-center bg-gray-100 dark:bg-neutral-900 px-4 py-8">

  <div class="w-full max-w-md">
    <div class="card p-8 space-y-6">
      <div class="text-center space-y-2">
        <div class="inline-block p-3 bg-blue-100 dark:bg-blue-900/40 rounded-full">
            <i data-lucide="brain" class="w-7 h-7 text-blue-600 dark:text-blue-400"></i>
        </div>
        <h1 class="text-2xl font-bold">Tạo tài khoản mới</h1>
        <p class="text-neutral-500 dark:text-neutral-400">Bắt đầu gửi phản hồi chỉ với vài bước đơn giản</p>
      </div>

      <div class="space-y-4">
        <div>
          <label class="text-sm font-medium">Họ và tên</label>
          <div class="relative mt-1">
            <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input id="fullName" class="input pl-10" placeholder="Ví dụ: Nguyễn Văn A" />
          </div>
        </div>
        
        <div>
          <label class="text-sm font-medium">Tên tài khoản</label>
          <div class="relative mt-1">
            <i data-lucide="at-sign" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input id="username" class="input pl-10" placeholder="nguyenvana" />
          </div>
        </div>

        <div>
          <label class="text-sm font-medium">Mật khẩu</label>
          <div class="relative mt-1">
            <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input id="password" type="password" class="input pl-10 pr-10" placeholder="••••••••" />
            <button id="togglePassword1" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium">Nhập lại mật khẩu</label>
          <div class="relative mt-1">
            <i data-lucide="key-round" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input id="password2" type="password" class="input pl-10 pr-10" placeholder="••••••••" />
            <button id="togglePassword2" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <p id="err" class="hidden text-sm text-red-600 text-center"></p>
        <button id="btnReg" class="btn btn-primary w-full !py-3 !text-base">Tạo tài khoản</button>
      </div>
    </div>
    <div class="text-center text-sm text-neutral-600 mt-6">
        Đã có tài khoản? <a href="./login.html" class="font-semibold text-blue-600 hover:underline">Đăng nhập</a>
    </div>
  </div>

  <script src="./auth.js"></script>
  <script src="../js/helpers.js"></script>
  <script>
    async function doRegister(){
      const btn = document.getElementById("btnReg");
      const err = document.getElementById("err");
      authAPI.showError(err, "");
      try {
        authAPI.setBtnLoading(btn, true, "Đang tạo tài khoản...");
        const full_name = document.getElementById("fullName").value.trim();
        const username  = document.getElementById("username").value.trim();
        const password  = document.getElementById("password").value.trim();
        const password2 = document.getElementById("password2").value.trim();
        if (!full_name || !username || !password) throw new Error("Vui lòng nhập đầy đủ.");
        if (password !== password2) throw new Error("Mật khẩu nhập lại không khớp.");
        await authAPI.apiRegister({ full_name, username, password });
        showToast("Tạo tài khoản thành công!");
        setTimeout(() => {
            location.href = "./login.html";
        }, 1000);
      } catch (e) {
        authAPI.showError(err, e.message || "Đăng ký thất bại");
      } finally {
        authAPI.setBtnLoading(btn, false);
      }
    }
    document.addEventListener("DOMContentLoaded", ()=>{
      document.getElementById("btnReg").addEventListener("click", doRegister);
      ["fullName","username","password","password2"].forEach(id=>{
        document.getElementById(id).addEventListener("keyup", e=>{ if (e.key==="Enter") doRegister(); });
      });
      
      function setupPasswordToggle(toggleBtnId, inputId) {
        const toggleButton = document.getElementById(toggleBtnId);
        const passwordInput = document.getElementById(inputId);
        if (!toggleButton || !passwordInput) return;

        toggleButton.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          const icon = this.querySelector('i');
          icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
          if (window.lucide) lucide.createIcons();
        });
      }

      setupPasswordToggle('togglePassword1', 'password');
      setupPasswordToggle('togglePassword2', 'password2');

      if (window.lucide) window.lucide.createIcons();
    });
  </script>
</body>
</html>
